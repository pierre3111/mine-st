{% extends 'base.html' %}

{% block title %}Speakers{% endblock %}

{% block content %}
<h1>Speakers</h1>
{% for speaker in speakers %}
    <div class="speaker">
        <img src="{{ speaker.photo.url }}" alt="{{ speaker.name }}">
        <h2>{{ speaker.name }}</h2>
        <p>{{ speaker.bio }}</p>
        <p>Contact Info: {{ speaker.contact_info }}</p>
    </div>
{% endfor %}
{% endblock %}
